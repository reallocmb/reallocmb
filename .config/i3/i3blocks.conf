# Das folgende Beispiel zeigt, wie du CPU, Speicher und Netzwerk in der i3bar anzeigen kannst.
# Netzwerk
[ethernet]
command=ip link show eth0 | awk '/state UP/ {print "ï›¿"}'
interval=once

[wireless]
command=ip link show wlan0 | awk '/state UP/ {print "ï‡«"}'
interval=once

[ip_address]
